name: maids_task
description: "Kafiil APP"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.1
  progress_state_button: 
    git: 
      url: https://github.com/dola99/progress-state-button.git
      ref: button_edit 
  flutter_svg: ^2.0.9
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  get_it: ^7.6.6
  http: ^1.1.2
  dartz: ^0.10.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  image_picker: ^1.0.7

  linear_step_indicator: 
    git: 
      url: https://github.com/dola99/linear-step-indicator.git
      ref: new_liner
  equatable: ^2.0.5
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.0.0
  bloc_test: ^9.0.0
  build_runner: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/



  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400          
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300   
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200   
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100   